<html lang="en" class=""><head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,height=device-height">
  <title>CodePen Demo</title>
<style type="text/css">
.sidenav {
  height: 2000px;
}

.sidenav__content {
  background-color: purple;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  height: 100%;
  justify-content: space-between;
  padding: 20px;
  width: 300px;
}

p {
  color: white;
  font-size: 2rem;
}

button {
  background: white;
  color: purple;
  font-size: 1.5rem;
  padding: 10px;
  position: fixed;
  bottom: 0;
}
</style></head>

<body>
<div class="sidenav">
  <input type="text" class="input">
      <div class="sidenav__content">
        <p>Example content of the Sidenav</p>
        <button class="button">Log out</button>
      </div>
    </div>
<script>
const inputEle = document.querySelector('.input');
const buttonEle = document.querySelector('.button');
const setPosition = () => {
  const { bottom } = buttonEle.getBoundingClientRect();
  if (Math.floor(bottom) > window.innerHeight) {
    const b = window.innerHeight - bottom + 'px';
    buttonEle.style.bottom = b;
    buttonEle.textContent = b;
  } else {
    buttonEle.style.bottom = '24px';
    buttonEle.textContent = '24px';
  }
};
inputEle.addEventListener('focus', (event) => {
  setTimeout(() => {
    setPosition();
  }, 100)
});

inputEle.addEventListener('blur', (event) => {
  setTimeout(() => {
    setPosition();
  }, 100)
});
    </script>
</body></html>
